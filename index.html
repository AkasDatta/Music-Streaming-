<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Stieaming Website</title>
    <link rel="stylesheet" href="style.css">   
    <script src="https://unpkg.com/wavesurfer.js"></script> 
</head>
<body>
    <div class="hero">
        <div class="music">
            <p>Artist: NEFFEX</p>
            <h1>Good Day (Wake Up)</h1>
            <div class="track">
                <img src="img/play.png" alt="Play" id="playBtn">
                <div id="waveform"></div>
            </div>
        </div>
    </div>

    <script>
        var playBtn = document.getElementById("playBtn");

        var wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: '#ddd',
            progressColor: '#ff006c',
            barWidth: 4,
            responsive: true,
            height: 90,
            barRadius: 4
        });

        wavesurfer.load('media/Good-Day-Wake-Up-NEFFEX.mp3');

        playBtn.onclick = function(){
            wavesurfer.playPause();
            if(playBtn.src.includes("play.png")){
                playBtn.src = "img/pause.png";
            }
            else{
                playBtn.src = "img/play.png";
            }
        }

        wavesurfer.on('finish', function(){
            playBtn.src = "img/play.png";
            wavesurfer.stop();
        })
    </script>
</body>
</html>
